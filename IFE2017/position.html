<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        body {
            height: 3000px;
        }
        .div1{
            width: 1000px;
            height: 1000px;
            background: red;
            position: absolute;
            left: 500px;
            top: 50px;
        }
        .div2{
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            right: -50px;
        }
    </style>
</head>
<body>
<div class="div1">
    <div class="div2"></div>
</div>

</body>
</html>
